harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
envName: GCP-VM
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - PFIVcv84TVW6OEpQEDvmGw
phases:
- type: SSH
  computeProviderName: Diego Physical Data Center
  daemonSet: false
  infraDefinitionName: Infra-Auto-GCP-Instance-1
  name: Phase 1
  phaseSteps:
  - type: INFRASTRUCTURE_NODE
    name: Prepare Infra
    steps:
    - type: TERRAFORM_APPLY
      name: Terraform Apply
      properties:
        backendConfigs: null
        delegateTag: diego-koala-delegate
        environmentVariables: null
        exportPlanToApplyStep: false
        inheritApprovedPlan: false
        name: Terraform Apply
        provisionerName: Diego-Terraform
        runPlanOnly: false
        targets: null
        tfVarFiles: ''
        tfVarGitFileConfig: null
        timeoutMillis: 300000
        variables:
        - name: zone
          valueType: TEXT
          value: us-central1-a
        - name: gcp_sa
          value: ${secrets.getValue("Diego-Personal-GCP-SA")}
          valueType: TEXT
        - name: ssh_keys
          value: ${secrets.getValue("Diego-Text-SSH")}
          valueType: TEXT
        - name: project
          value: diego-terraform
          valueType: TEXT
        - name: region
          value: us-central1
          valueType: TEXT
        - name: instance_type
          value: f1-micro
          valueType: TEXT
        workspace: ''
    - type: ROLLING_NODE_SELECT
      name: Select Nodes
      properties:
        excludeSelectedHostsFromFuturePhases: true
        instanceCount: 1
        specificHosts: false
    stepsInParallel: false
  - type: DISABLE_SERVICE
    name: Disable Service
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Diego NodeJS MongoDB Employee APP
  statefulSet: false
preDeploymentSteps:
- type: ARTIFACT_CHECK
  name: Artifact Check
rollbackPhases:
- type: SSH
  computeProviderName: Diego Physical Data Center
  daemonSet: false
  infraDefinitionName: Infra-Auto-GCP-Instance-1
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: DISABLE_SERVICE
    name: Disable Service
    phaseStepNameForRollback: Enable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: STOP_SERVICE
    name: Stop Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    phaseStepNameForRollback: Disable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Diego NodeJS MongoDB Employee APP
  statefulSet: false
templatized: false
