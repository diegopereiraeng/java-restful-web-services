harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
envName: QA
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - PFIVcv84TVW6OEpQEDvmGw
phases:
- type: KUBERNETES
  computeProviderName: Kubernetes Cluster Diego-GKE
  daemonSet: false
  infraDefinitionName: Diego-GKE-QA
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    - type: JIRA_CREATE_UPDATE
      name: Update JIRA to "Ready for Testing"
      properties:
        comment: Finished deploying to QA. Ready for automated tests.
        customFields: null
        description: ''
        issueId: ${Jiravar.issueId}
        issueType: Test
        jiraAction: UPDATE_TICKET
        jiraConnectorId: -4V_2W76RC27nYQBghdb5Q
        labels:
        - ''
        priority: P2
        project: HD
        publishAsVar: false
        status: In Progress
        summary: ''
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    steps:
    - type: DATA_DOG
      name: Datadog Metrics
      properties:
        analysisServerConfigId: UgyUhvKnS3akwdXfYQfEMA
        analysisTolerance: LOW
        comparisonStrategy: COMPARE_WITH_PREVIOUS
        hostnameTemplate: ${instance.hostName}
        metrics: system.load.1,system.mem.used,kubernetes.memory.usage_pct,kubernetes.cpu.usage.total,docker.cpu.throttled
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeDuration: 5
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: JIRA_CREATE_UPDATE
      name: Update JIRA to "Ready for Production"
      properties:
        comment: Finished deploying to QA. Ready for production.
        customFields: null
        description: ''
        issueId: ${Jiravar.issueId}
        issueType: Test
        jiraAction: UPDATE_TICKET
        jiraConnectorId: -4V_2W76RC27nYQBghdb5Q
        labels:
        - ''
        priority: P2
        project: HD
        publishAsVar: false
        status: Done
        summary: ''
        templateUuid: null
        templateVariables: null
        templateVersion: null
    - type: JIRA_CREATE_UPDATE
      name: Create Production Cheange Request
      properties:
        customFields: null
        description: |-
          Deployment: ${deploymentUrl}
          Registry: ${artifact.source.registryUrl}
          Ticket with evidence tracking from Dev to QA.

          Jira Ticket: ${Jiravar.issueId}
        issueType: Change
        jiraAction: CREATE_TICKET
        jiraConnectorId: -4V_2W76RC27nYQBghdb5Q
        labels:
        - diego-koala
        priority: P1
        project: HD
        publishAsVar: true
        summary: 'Production Deployment - App ${app.name} - Service: ${service.name}'
        sweepingOutputName: jira_production
        sweepingOutputScope: PIPELINE
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  provisionNodes: false
  serviceName: diego-java-springboot-service
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: Kubernetes Cluster Diego-GKE
  daemonSet: false
  infraDefinitionName: Diego-GKE-QA
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: diego-java-springboot-service
  statefulSet: false
templatized: false
