  properties:
    backendConfigs: null
    delegateSelectors:
    - diego-koala-delegate
    provisionerName: List GCP Instances
    templateUuid: null
    templateVariables: null
    templateVersion: null
    variables:
    - name: public_ip
      value: ${terraform.public_ip}
      valueType: TEXT
rollbackPhases:
- type: SSH
  computeProviderName: Diego Physical Data Center
  daemonSet: false
  infraDefinitionName: Infra-Auto-GCP-Instance-1
  name: Rollback Deploy Node App
  phaseNameForRollback: Deploy Node App
  phaseSteps:
  - type: DISABLE_SERVICE
    name: Disable Service
    phaseStepNameForRollback: Enable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: STOP_SERVICE
    name: Stop Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    phaseStepNameForRollback: Disable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Diego NodeJS MongoDB Employee APP
  statefulSet: false
templatized: true
userVariables:
- type: TEXT
  allowedValues: f1-micro, t2.micro , t2.xlarge
  fixed: false
  mandatory: true
  name: instance_type
  value: f1-micro
