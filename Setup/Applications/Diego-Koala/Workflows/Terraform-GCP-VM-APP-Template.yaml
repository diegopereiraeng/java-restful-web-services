- type: TERRAFORM_APPLY
  name: Terraform Plan
  properties:
    backendConfigs: null
    delegateTag: diego-koala-delegate
    environmentVariables: null
    exportPlanToApplyStep: true
    inheritApprovedPlan: false
    name: Terraform Plan
