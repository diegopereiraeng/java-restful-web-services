    - name: zone
      valueType: TEXT
      value: us-central1-a
    - name: gcp_sa
      value: ${secrets.getValue("Diego-Personal-GCP-SA")}
      valueType: TEXT
    - name: ssh_keys
      value: ${secrets.getValue("Diego-Text-SSH")}
      valueType: TEXT
    - name: project
      value: diego-terraform
      valueType: TEXT
    - name: region
      value: us-central1
      valueType: TEXT
