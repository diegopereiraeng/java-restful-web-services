harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: GCP-VM
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - PFIVcv84TVW6OEpQEDvmGw
phases:
- type: SSH
  computeProviderName: Diego Physical Data Center
  daemonSet: false
  infraDefinitionName: Infra-Auto-GCP-Instance-1
  name: Deploy Node App
  phaseSteps:
  - type: INFRASTRUCTURE_NODE
    name: Prepare Infra
    steps:
    - type: TERRAFORM_APPLY
      name: Terraform Plan
      properties:
        backendConfigs: null
        delegateTag: diego-koala-delegate
        environmentVariables: null
        exportPlanToApplyStep: true
        inheritApprovedPlan: false
        name: Terraform Plan
        provisionerName: Diego-Terraform
        runPlanOnly: true
        targets:
        - google_compute_instance.default
        - random_id.instance_id
        - google_compute_firewall.default
        templateUuid: null
        templateVariables: null
        templateVersion: null
        tfVarFiles: ''
        tfVarGitFileConfig: null
        timeoutMillis: 600000
        variables:
        - name: zone
          valueType: TEXT
          value: us-central1-a
        - name: gcp_sa
          value: ${secrets.getValue("Diego-Personal-GCP-SA")}
          valueType: TEXT
        - name: ssh_keys
          value: ${secrets.getValue("Diego-Text-SSH")}
          valueType: TEXT
        - name: project
          value: diego-terraform
          valueType: TEXT
        - name: region
          value: us-central1
          valueType: TEXT
        - name: instance_type
          value: f1-micro
          valueType: TEXT
        workspace: ''
    - type: TERRAFORM_APPLY
      name: Terraform Apply
      properties:
        delegateTag: ''
        exportPlanToApplyStep: false
        inheritApprovedPlan: true
        name: Terraform Apply
        provisionerName: Diego-Terraform
        runPlanOnly: false
        templateUuid: null
        templateVariables: null
        templateVersion: null
        tfVarFiles: ''
        tfVarGitFileConfig: null
        timeoutMillis: 600000
        workspace: ''
    - type: SHELL_SCRIPT
      name: Terraform Vars
      properties:
        commandPath: null
        connectionAttributes: null
        delegateSelectors:
        - diego-koala-delegate
        executeOnDelegate: true
        host: null
        outputVars: ''
        publishAsVar: false
        scriptString: echo ${terraform.public_ip}
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        tags: null
        templateExpressions: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 60000
    - type: DC_NODE_SELECT
      name: Select Nodes
      properties:
        excludeSelectedHostsFromFuturePhases: true
        instanceCount: 1
        instanceUnitType: COUNT
        specificHosts: false
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: DISABLE_SERVICE
    name: Disable Service
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    steps:
    - type: COMMAND
      name: Copy and Expand Node App
      properties:
        commandName: Copy and Expand Node App
    - type: COMMAND
      name: Start Node App_2
      properties:
        commandName: Start Node App
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    steps:
    - type: TERRAFORM_DESTROY
      name: Terraform Destroy
      properties:
        delegateTag: diego-koala-delegate
        inheritApprovedPlan: false
        provisionerName: Diego-Terraform
        runPlanOnly: true
        tfVarGitFileConfig: null
        timeoutMillis: 300000
        workspace: ''
    - type: APPROVAL
      name: Approval
      properties:
        approvalStateType: USER_GROUP
        timeoutMillis: 86400000
        userGroups:
        - xsUUKuxzQ8upFNUpt7wBYQ
        - u-mGHdFRQA-NJj_KMnhTFQ
    - type: TERRAFORM_DESTROY
      name: Terraform Destroy
      properties:
        delegateTag: diego-koala-delegate
        inheritApprovedPlan: true
        provisionerName: Diego-Terraform
        runPlanOnly: false
        tfVarGitFileConfig: null
        timeoutMillis: 300000
        workspace: ''
    stepsInParallel: false
  provisionNodes: false
  serviceName: Diego NodeJS MongoDB Employee APP
  statefulSet: false
postDeploymentSteps:
- type: HTTP
  name: Check Harness APP
  properties:
    assertion: ''
    body: ''
    executeWithPreviousSteps: false
    method: GET
    publishAsVar: false
    responseProcessingExpressions: ''
    sweepingOutputName: null
    sweepingOutputScope: null
    tags:
    - diego-koala-delegate
    templateUuid: null
    templateVariables: null
    templateVersion: null
    timeoutMillis: 10000
    url: http://${terraform.public_ip}:3000
    useProxy: false
- type: TERRAFORM_DESTROY
  name: Terraform Destroy
  properties:
    delegateTag: diego-koala-delegate
    inheritApprovedPlan: true
    provisionerName: Diego-Terraform
    runPlanOnly: false
    templateUuid: null
    templateVariables: null
    templateVersion: null
    tfVarGitFileConfig: null
    timeoutMillis: 300000
    workspace: ''
preDeploymentSteps:
- type: ARTIFACT_CHECK
  name: Artifact Check
  properties:
    templateUuid: null
    templateVariables: null
    templateVersion: null
rollbackPhases:
- type: SSH
  computeProviderName: Diego Physical Data Center
  daemonSet: false
  infraDefinitionName: Infra-Auto-GCP-Instance-1
  name: Rollback Deploy Node App
  phaseNameForRollback: Deploy Node App
  phaseSteps:
  - type: DISABLE_SERVICE
    name: Disable Service
    phaseStepNameForRollback: Enable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: STOP_SERVICE
    name: Stop Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    phaseStepNameForRollback: Disable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Diego NodeJS MongoDB Employee APP
  statefulSet: false
templatized: true
userVariables:
- type: TEXT
  allowedValues: f1-micro, t2.micro , t2.xlarge
  fixed: false
  mandatory: true
  name: instance_type
  value: f1-micro
- type: TEXT
  fixed: true
  mandatory: true
  name: ssh_secret
  value: ${configFile.getAsBase64("Diego-Harness-GCP-SSH")}
