harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: GCP-VM
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - PFIVcv84TVW6OEpQEDvmGw
phases:
- type: SSH
  computeProviderName: Diego Physical Data Center
  daemonSet: false
  infraDefinitionName: Infra-Auto-GCP-Instance-1
  name: Deploy Node App
  phaseSteps:
  - type: INFRASTRUCTURE_NODE
    name: Prepare Infra
    steps:
    - type: DC_NODE_SELECT
      name: Select Nodes
      properties:
        excludeSelectedHostsFromFuturePhases: true
        instanceCount: 1
        instanceUnitType: COUNT
        specificHosts: false
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: DISABLE_SERVICE
    name: Disable Service
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    steps:
    - type: COMMAND
      name: Copy and Expand Node App
      properties:
        commandName: Copy and Expand Node App
        delegateSelectors:
        - diego-koala-delegate
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 300000
    - type: COMMAND
      name: Start Node App
      properties:
        commandName: Start Node App
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 300000
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Diego NodeJS MongoDB Employee APP
  serviceVariableOverrides:
  - name: host
    value: ${terraform.public_ip}
  statefulSet: false
postDeploymentSteps:
- type: HTTP
  name: Check Harness APP
  properties:
    assertion: ''
    body: ''
    executeWithPreviousSteps: false
    method: GET
    publishAsVar: false
    responseProcessingExpressions: ''
    sweepingOutputName: null
    sweepingOutputScope: null
    tags:
    - diego-koala-delegate
    templateUuid: null
    templateVariables: null
    templateVersion: null
    timeoutMillis: 10000
    url: http://${terraform.public_ip}:3000
    useProxy: false
- type: TERRAFORM_DESTROY
  name: Terraform Destroy Plan
  properties:
    delegateTag: diego-koala-delegate
    inheritApprovedPlan: false
    provisionerName: Diego-Terraform
    runPlanOnly: true
    templateUuid: null
    templateVariables: null
    templateVersion: null
    tfVarGitFileConfig: null
    timeoutMillis: 300000
    workspace: ''
- type: APPROVAL
  name: Terraform Destroy Approval
  properties:
    approvalStateType: USER_GROUP
    templateUuid: null
    templateVariables: null
    templateVersion: null
    timeoutMillis: 86400000
    userGroups:
    - PFIVcv84TVW6OEpQEDvmGw
    - xsUUKuxzQ8upFNUpt7wBYQ
    - u-mGHdFRQA-NJj_KMnhTFQ
- type: TERRAFORM_DESTROY
  name: Terraform Destroy
  properties:
    delegateTag: diego-koala-delegate
    inheritApprovedPlan: true
    provisionerName: Diego-Terraform
    runPlanOnly: false
    templateUuid: null
    templateVariables: null
    templateVersion: null
    tfVarGitFileConfig: null
    timeoutMillis: 300000
    workspace: ''
