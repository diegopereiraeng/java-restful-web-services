harnessApiVersion: '1.0'
type: PIPELINE
pipelineStages:
- type: ENV_STATE
  name: Deploy DEV
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 1
  workflowName: Deploy-HTTP-Tests
  workflowVariables:
  - entityType: INFRASTRUCTURE_DEFINITION
    name: INFRA-DEV
    value: ${infraname}
  - name: API_URL
    value: http://${context.api_service.URL}
  - entityType: ENVIRONMENT
    name: Environment
    value: Dev
  - entityType: SERVICE
    name: Service
    value: ${Service}
- type: ENV_STATE
  name: Deploy QA
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 2
  workflowName: QA-Workflow
  workflowVariables:
  - name: API_URL
    value: http://${context.api_service.URL}:8080
  - entityType: SERVICE
    name: Service
    value: ${Service}
  - name: TEST_SCRIPT
    value: selenium-checker.py
  - entityType: INFRASTRUCTURE_DEFINITION
    name: INFRA-QA
    value: ${infra}
- type: APPROVAL
  name: Approval 2
  parallel: false
  properties:
    userGroups:
    - Account Administrator
    workflowVariables: null
    stageName: STAGE 3
    timeoutMillis: 1800000
    approvalStateType: USER_GROUP
    sweepingOutputName: ''
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 3
- type: ENV_STATE
  name: Canary-Verification
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 4
  workflowName: Canary-Verification
  workflowVariables:
  - entityType: INFRASTRUCTURE_DEFINITION
    name: INFRA-PROD
    value: ${infra}
  - name: API_URL
    value: http://${context.api_service.URL}:8080
  - entityType: SERVICE
    name: Service
    value: ${Service}
  - name: TEST_SCRIPT
    value: selenium-checker.py
