harnessApiVersion: '1.0'
type: SETUP
commandUnitType: COMMAND
commandUnits:
- command: |-
    echo "Downloading artifact ${artifact.metadata.URL}"

    curl ${artifact.metadata.URL} --output EmployeeKoalaDB.zip
  commandUnitType: EXEC
  deploymentType: SSH
  name: Download Artifact
  scriptType: BASH
  workingDirectory: ${app.defaults.RUNTIME_PATH}
- command: |+
    echo "Expanding artifact ${artifact.metadata.Artifact_Name}"

    unzip -o ${artifact.metadata.Artifact_Name}

  commandUnitType: EXEC
  deploymentType: SSH
  name: Expand Artifact
  scriptType: BASH
  workingDirectory: ${app.defaults.RUNTIME_PATH}
targetToAllEnv: true
