harnessApiVersion: '1.0'
type: SETUP
commandUnitType: COMMAND
commandUnits:
- command: |-
    echo "Downloading artifact ${artifact.metadata.URL}"

    sudo rm -f EmployeeKoalaDB.tar

    wget https://github.com/diegopereiraeng/nodeJS_Employees_App/releases/download/1.0.0/EmployeeKoalaDB.tar

    ls

    echo "Download Finished"

    echo "Next Step: Expand ${artifact.fileName} ${artifact.buildNo} uploaded by ${artifact.source.username}"

    #echo "Installing zip"
    #sudo apt-get -y install zip
    #echo "zip installed"
  commandUnitType: EXEC
  deploymentType: SSH
  name: Download Artifact
  scriptType: BASH
  workingDirectory: ${app.defaults.RUNTIME_PATH}
- command: |
    echo "Expanding artifact ${artifact.metadata.NAME}"

    pwd

    ls -ltr

    #sudo unzip EmployeeKoalaDB.zip
    tar -xzvf EmployeeKoalaDB.tar
  commandUnitType: EXEC
  deploymentType: SSH
  name: Expand Artifact
  scriptType: BASH
  workingDirectory: ${app.defaults.RUNTIME_PATH}
targetToAllEnv: true
