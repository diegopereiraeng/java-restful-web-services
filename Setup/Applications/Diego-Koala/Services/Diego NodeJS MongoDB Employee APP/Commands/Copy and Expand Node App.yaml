harnessApiVersion: '1.0'
type: SETUP
commandUnitType: COMMAND
commandUnits:
- command: |-
    echo "Downloading artifact ${artifact.metadata.URL}"

    sudo rm -f EmployeeKoalaDB.tar

    wget ${artifact.metadata.URL}

    ls

    echo "Download Finished"

    echo "Next Step: Expand ${artifact.metadata.NAME} uploaded by ${artifact.metadata.UPLOADER}"

    #echo "Installing zip"
    #sudo apt-get -y install zip
    #echo "zip installed"
  commandUnitType: EXEC
  deploymentType: SSH
  name: Download Artifact
  scriptType: BASH
  workingDirectory: ${app.defaults.RUNTIME_PATH}
- command: |
    echo "Expanding artifact ${artifact.metadata.NAME}"

    pwd

    ls -ltr

    #sudo unzip EmployeeKoalaDB.zip
    tar -xzvf EmployeeKoalaDB.tar
  commandUnitType: EXEC
  deploymentType: SSH
  name: Expand Artifact
  scriptType: BASH
  workingDirectory: ${app.defaults.RUNTIME_PATH}
targetToAllEnv: true
