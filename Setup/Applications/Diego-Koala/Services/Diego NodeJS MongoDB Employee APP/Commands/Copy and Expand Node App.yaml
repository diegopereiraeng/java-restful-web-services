harnessApiVersion: '1.0'
type: SETUP
commandUnitType: COMMAND
commandUnits:
- artifactVariableName: artifact
  commandUnitType: SCP
  deploymentType: SSH
  destinationDirectoryPath: $WINGS_RUNTIME_PATH
  name: Copy
  source: ARTIFACTS
- command: |+
    sudo apt-get -y install zip

    unzip -o ${artifact.metadata.Artifact_Name}

  commandUnitType: EXEC
  deploymentType: SSH
  name: Exec
  scriptType: BASH
  workingDirectory: /
targetToAllEnv: true
