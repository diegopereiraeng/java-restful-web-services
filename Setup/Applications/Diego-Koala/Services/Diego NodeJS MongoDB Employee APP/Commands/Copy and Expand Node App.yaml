harnessApiVersion: '1.0'
type: SETUP
commandUnitType: COMMAND
commandUnits:
- command: curl ${artifact.url} --output EmployeeKoalaDB.zip
  commandUnitType: EXEC
  deploymentType: SSH
  name: Download Artifact
  scriptType: BASH
  workingDirectory: ${app.defaults.RUNTIME_PATH}
- command: |+
    unzip -o ${artifact.metadata.Artifact_Name}

  commandUnitType: EXEC
  deploymentType: SSH
  name: Expand Artifact
  scriptType: BASH
  workingDirectory: ${app.defaults.RUNTIME_PATH}
targetToAllEnv: true
