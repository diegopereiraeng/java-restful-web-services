harnessApiVersion: '1.0'
type: SETUP
commandUnitType: COMMAND
commandUnits:
- artifactVariableName: artifact
  commandUnitType: SCP
  deploymentType: SSH
  destinationDirectoryPath: $WINGS_RUNTIME_PATH
  name: Copy Artifact
  source: ARTIFACTS
- artifactVariableName: artifact
  commandUnitType: DOWNLOAD_ARTIFACT
  deploymentType: SSH
  name: Download Artifact
  scriptType: BASH
  workingDirectory: $WINGS_RUNTIME_PATH
- command: |+
    unzip -o ${artifact.metadata.Artifact_Name}

  commandUnitType: EXEC
  deploymentType: SSH
  name: Expand Artifact
  scriptType: BASH
  workingDirectory: $WINGS_RUNTIME_PATH
targetToAllEnv: true
