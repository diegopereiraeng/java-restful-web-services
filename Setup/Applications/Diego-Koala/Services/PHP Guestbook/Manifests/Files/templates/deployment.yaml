apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.name}}
  labels:
    app.kubernetes.io/name: {{.Values.name}}
    app.kubernetes.io/component: {{.Values.name}}
spec:
  replicas: {{int .Values.replicas}}
  selector:
    matchLabels:
      app: {{.Values.name}}
      app.kubernetes.io/name: {{.Values.name}}
      app.kubernetes.io/component: {{.Values.name}}
  template:
    metadata:
      labels:
        app: {{.Values.name}}
        app.kubernetes.io/name: {{.Values.name}}
        app.kubernetes.io/component: {{.Values.name}}
    spec:
      {{- if .Values.dockercfg}}
      imagePullSecrets:
      - name: {{.Values.name}}-dockercfg
      {{- end}}
      containers:
      - name: {{.Values.name}}
        image: {{.Values.image}}
        resources:
          requests:
            cpu: {{.Values.cpu}}
            memory: {{.Values.memory}}
        env:
        - name: GET_HOSTS_FROM
          value: dns
        ports:
        - containerPort: {{.Values.servicePort}}